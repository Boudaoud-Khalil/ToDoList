<div class="flex flex-row">
    <div class="relative container max-w-[400px]">
        <app-side-bar></app-side-bar>
    </div>
    <div class="flex flex-row">
        <div class="min-h-screen w-[12px] bg-extra">
    
        </div>
        <div class="flex flex-col">
            <div class="flex flex-row-reverse items-center justify-start gap-[40px] h-[120px] w-[1508px] bg-extra">
                <button 
                    (click)="$event.preventDefault(); newList()"
                    class="flex flex-row-reverse items-center justify-start gap-[10px] mr-[80px]">
                    <div class="w-[40px] h-[40px]">
                        <img class="h-full w-full object-cover" src="assets/add.png" alt="">
                    </div>
                    <p class="text-[24px] font-futura text-primary">New List</p>
                </button>
                <div class="w-[4px] h-[60px] bg-primary">
        
                </div>
            </div>
            <div class="flex flex-col gap-[80px] pt-[80px] justify-start items-center h-full w-full bg-primary">
                <div *ngIf="lists.length === 0; else showlist">
                        
                </div>
                <ng-template #showlist>
                    <div (click)="clickList(list)" *ngFor="let list of lists" class="cursor-pointer flex items-center justify-between w-[1350px] h-[80px] rounded px-4 focus:outline-none shadow-xl bg-white">
                        <p class="text-[24px] font-futura font-thin">
                            {{ list.listtitle }}
                        </p>
                        <button 
                            (click)="$event.stopPropagation(); changeHeart(list)"
                            class="mr-[24px]">
                                <img [src]="heartImage" alt="">
                        </button>   
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
