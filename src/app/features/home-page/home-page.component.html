<div class="flex flex-row">
    <div class="relative container max-w-[400px]">
        <app-side-bar></app-side-bar>
    </div>
    <div class="flex flex-row">
        <div class="min-h-screen w-[12px] bg-extra">
    
        </div>
        <div class="flex flex-col">
            <div class="flex flex-row-reverse items-center justify-start gap-[40px] h-[120px] w-[1508px] bg-extra">
                <button
                    (click)="$event.preventDefault(); saveList()" 
                    class="flex flex-row-reverse items-center justify-start gap-[10px] mr-[80px]">
                    <div class="w-[40px] h-[40px]">
                        <img class="h-full w-full object-cover" src="assets/save.png" alt="">
                    </div>
                    <p class="text-[24px] font-futura text-primary">Save</p>
                </button>
                <div class="w-[4px] h-[60px] bg-primary">
            
                </div>
                <button 
                    (click)="$event.preventDefault(); newList()"
                    class="flex flex-row-reverse items-center justify-start gap-[10px]">
                    <div class="w-[40px] h-[40px]">
                        <img class="h-full w-full object-cover" src="assets/add.png" alt="">
                    </div>
                    <p class="text-[24px] font-futura text-primary">New List</p>
                </button>
                <div class="w-[4px] h-[60px] bg-primary">
        
                </div>
            </div>
            <div class="flex flex-col gap-[80px] justify-start items-center h-full w-full bg-primary">
                <form class="mt-[80px]" action="">
                    <input
                        class="text-[24px] font-futura font-thin w-[1350px] h-[80px] rounded px-4 focus:outline-none shadow-xl"  
                        type="text"
                        name="listTitle"
                        placeholder="Title"
                        [(ngModel)]="newListTitle">
                </form>
                <form action="">
                    <textarea 
                        [(ngModel)]="newListText"
                        name="listText"
                        class="text-[24px] w-[1350px] h-[470px] p-4 font-futura font-thin rounded focus:outline-none shadow-2xl resize-none" 
                        placeholder="Enter your text here..."></textarea>
                </form>
            </div>
        </div>
    </div>
</div>
